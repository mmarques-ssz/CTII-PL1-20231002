<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
</head>
<body>
     <script lang="Javascript">
        var s1, s2;
        s1 = "Teste";
        s2 = new String("Mais um teste");

        document.write(s1 + "<br>");
        document.write(s2 + "<br>");
        document.write(s1.length + "<br>");
        document.write(s2.length + "<br>");
        document.write(s1.charAt(0) + "<br>");
        document.write(s2.charAt(0) + "<br>");
        document.write(s1.charCodeAt(0) + "<br>");
        document.write(s2.charCodeAt(0) + "<br>");

        document.write(s1.concat(s2) + "<br>");
        document.write(s1.indexOf("e") + "<br>");
        document.write(s1.lastIndexOf("e") + "<br>");

        document.write(s2.substr(5, 2) + "<br>");
        document.write(s2.substring(5, 7) + "<br>");

        document.write(s2.toLowerCase() + "<br>");
        document.write(s2.toUpperCase() + "<br>");




     </script>


    
</body>
</html>
